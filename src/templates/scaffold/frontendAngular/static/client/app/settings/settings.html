<div ng-init="pageTitle = 'pages.settings.view.title'" data-ng-include=" 'shared/blocks/page_heading.html' "></div>
<div class="wrapper-md">
  <div class="row">
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <span class="h4" translate="pages.settings.view.info.title"></span>
        </div>
        <div class="panel-body">
          <h3 translate="pages.settings.view.info.permissions"></h3>
          <ul>
            <li ng-repeat="perm in user.permissions">{{::perm}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <span class="h4" translate="upload.title"></span>
        </div>

        <div class="panel-body" uploader-widget uploaded-items-to-model="myFiles" upload-only-one="true"></div>

      </div>
    </div>
  </div>


  <div data-ng-include=" 'shared/blocks/settings.html' " class="settings panel panel-default">
  </div>
</div>
